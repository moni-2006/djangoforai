<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma 3:4B Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f7f5f3;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #e5e5e5;
            padding: 1.5rem;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            margin-bottom: 1.5rem;
        }

        .new-chat-btn {
            width: 100%;
            background-color: #f7f5f3;
            border: 1px solid #d0c7be;
            color: #8b5a3c;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 1rem;
        }

        .new-chat-btn:hover {
            background-color: #ede8e3;
            border-color: #c4b7ab;
            color: #8b5a3c;
        }

        .recent-chat-item {
            display: block;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            color: #6b5b4f;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .recent-chat-item:hover {
            background-color: #f9f7f4;
            color: #6b5b4f;
            border-color: #e5e5e5;
        }

        .recent-chat-title {
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .recent-chat-date {
            font-size: 0.8rem;
            color: #a09484;
        }

        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .hero-content {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: #8b5a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            color: #6b5b4f;
            font-weight: 400;
        }

        .chat-input-container {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .chat-input {
            border: 1px solid #d0c7be;
            border-radius: 0.5rem;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: #fefefe;
        }

        .chat-input:focus {
            border-color: #8b5a3c;
            box-shadow: 0 0 0 0.2rem rgba(139, 90, 60, 0.15);
            outline: none;
        }

        .send-button {
            background-color: #8b5a3c;
            border: none;
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            font-weight: 500;
            color: white;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background-color: #7a4e33;
            transform: translateY(-1px);
        }

        .features {
            margin-top: 2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.75rem;
            color: #8b5a3c;
            font-size: 0.9rem;
        }

        .feature-icon {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background-color: #8b5a3c;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .mobile-menu-btn {
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 1001;
                background: white;
                border: 1px solid #e5e5e5;
                border-radius: 0.5rem;
                padding: 0.5rem;
                color: #8b5a3c;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn d-md-none" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="document.querySelector('input[name=message]').focus()">
                <i class="bi bi-plus me-2"></i>New Chat
            </button>
        </div>

        {% if recent_conversations %}
        <div>
            <h6 class="text-muted mb-3" style="font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.5px;">Recent Chats</h6>
            {% for conv in recent_conversations %}
                <a href="{% url 'chat' conv.id %}" class="recent-chat-item">
                    <div class="recent-chat-title">{{ conv.title }}</div>
                    <div class="recent-chat-date">{{ conv.updated_at|date:"M j" }}</div>
                </a>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="hero-content">
            <h1 class="hero-title">
                <div class="logo-icon">
                    <i class="bi bi-robot"></i>
                </div>
                Gemma 3 4B
            </h1>
            <p class="hero-subtitle">
                Chat with your local AI model. Fast, private, and powerful.
            </p>

            <div class="chat-input-container">
                <form method="post" action="{% url 'homepage' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text"
                               name="message"
                               class="form-control chat-input"
                               placeholder="Ask Gemma anything..."
                               required
                               autocomplete="off"
                               autofocus>
                        <button type="submit" class="btn send-button">
                            <i class="bi bi-send"></i>
                        </button>
                    </div>
                </form>

                <div class="features">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="feature-item">
                                <i class="bi bi-shield-check feature-icon"></i>
                                <span>Private & Secure</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-item">
                                <i class="bi bi-lightning feature-icon"></i>
                                <span>Fast Response</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-item">
                                <i class="bi bi-cpu feature-icon"></i>
                                <span>Local Processing</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');

            if (window.innerWidth <= 768 &&
                !sidebar.contains(event.target) &&
                !menuBtn.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
